<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航站</title>
    <meta name="description" content="个人主页导航站 — 时钟、天气、日历、搜索、自定义书签">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 动态背景粒子 -->
    <div class="bg-particles" id="bgParticles"></div>

    <!-- 主容器 -->
    <main class="container">

        <!-- ========== 顶部一排：时钟 + 天气 + 日历 ========== -->
        <section class="top-bar">

            <!-- 时钟 -->
            <div class="glass-card clock-card">
                <p class="greeting" id="greeting">你好</p>
                <h1 class="clock" id="clock">00:00:00</h1>
                <p class="date-text" id="dateText">2026年1月1日 星期四</p>
            </div>

            <!-- 天气卡片 -->
            <div class="glass-card weather-card" id="weatherCard">
                <div class="weather-header">
                    <span class="weather-icon" id="weatherIcon">🌤️</span>
                    <div>
                        <p class="weather-temp" id="weatherTemp">--°C</p>
                        <p class="weather-desc" id="weatherDesc">加载中...</p>
                    </div>
                </div>
                <div class="weather-details">
                    <span id="weatherHumidity">💧 --%</span>
                    <span id="weatherWind">🌬️ -- km/h</span>
                    <span id="weatherCity" class="weather-city-tag">📍 --</span>
                </div>
                <button class="weather-settings-btn" id="weatherSettingsBtn" title="设置城市">⚙️</button>
            </div>

            <!-- 迷你日历 -->
            <div class="glass-card calendar-card">
                <div class="cal-header">
                    <button class="cal-nav" id="calPrev">‹</button>
                    <span class="cal-title" id="calTitle">2026年2月</span>
                    <button class="cal-nav" id="calNext">›</button>
                </div>
                <table class="cal-table">
                    <thead>
                        <tr>
                            <th>日</th>
                            <th>一</th>
                            <th>二</th>
                            <th>三</th>
                            <th>四</th>
                            <th>五</th>
                            <th>六</th>
                        </tr>
                    </thead>
                    <tbody id="calBody"></tbody>
                </table>
            </div>
        </section>

        <!-- ========== 搜索栏 ========== -->
        <section class="search-section">
            <div class="glass-card search-bar">
                <select class="search-engine" id="searchEngine" title="选择搜索引擎">
                    <option value="google">Google</option>
                    <option value="bing">Bing</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                </select>
                <input type="text" class="search-input" id="searchInput" placeholder="搜索任何内容..." autocomplete="off">
                <button class="search-btn" id="searchBtn" title="搜索">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                </button>
            </div>
        </section>

        <!-- ========== 导航卡片 ========== -->
        <section class="bookmarks-section">
            <div class="section-header">
                <h2>我的导航</h2>
                <div class="header-actions">
                    <button class="manage-btn" id="manageBtn" title="管理卡片">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1" />
                            <circle cx="12" cy="5" r="1" />
                            <circle cx="12" cy="19" r="1" />
                        </svg>
                        <span>管理</span>
                    </button>
                    <button class="add-btn" id="addCardBtn" title="添加卡片" style="display:none">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        <span>添加</span>
                    </button>
                </div>
            </div>
            <div class="card-grid" id="cardGrid">
                <!-- 卡片由 JS 动态渲染 -->
            </div>
        </section>
    </main>

    <!-- ========== 添加/编辑卡片弹窗 ========== -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal glass-card">
            <h3 class="modal-title" id="modalTitle">添加导航卡片</h3>
            <div class="modal-body">
                <label>
                    <span>名称</span>
                    <input type="text" id="cardName" placeholder="例如：Bilibili" autocomplete="off">
                </label>
                <label>
                    <span>网址</span>
                    <input type="url" id="cardUrl" placeholder="https://www.bilibili.com" autocomplete="off">
                </label>
                <div class="favicon-preview">
                    <img id="faviconPreview" src="" alt="" style="display:none">
                    <span id="faviconHint">输入网址后自动获取图标</span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="modalCancel">取消</button>
                <button class="btn btn-confirm" id="modalConfirm">确认</button>
            </div>
        </div>
    </div>

    <!-- ========== 城市设置弹窗 ========== -->
    <div class="modal-overlay" id="cityModalOverlay">
        <div class="modal glass-card modal-sm">
            <h3 class="modal-title">设置城市</h3>
            <div class="modal-body">
                <label>
                    <span>城市名（拼音或英文）</span>
                    <input type="text" id="cityInput" placeholder="例如：Beijing" autocomplete="off">
                </label>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cityCancel">取消</button>
                <button class="btn btn-confirm" id="cityConfirm">确认</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
