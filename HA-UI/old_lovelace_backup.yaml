        card:
        - background: linear-gradient(90deg, rgba(200, 20, 50, 0.8) 0%, rgba(10,10,12,0.8)
            100%)
        - border-left: '5px solid #ff1030'
        icon:
        - color: '#fff'
        - filter: 'drop-shadow(0 0 5px #ff1030)'
        name:
        - color: '#fff'
        - text-shadow: 0 0 10px rgba(255, 16, 48, 0.9)
      value: '[[[ return states[''input_select.room_select''].state === variables.room_name;
        ]]]

        '
    styles:
      card:
      - height: 55px
      - background: rgba(10, 10, 12, 0.7)
      - border-left: 3px solid transparent
      - clip-path: polygon(0 0, 95% 0%, 100% 100%, 5% 100%)
      - margin-bottom: 10px
      - padding: '0'
      - transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1)
      - padding-left: 5px
      grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 45px auto
      icon:
      - color: '#444'
      - width: 24px
      name:
      - color: '#888'
      - font-size: 15px
      - font-weight: '700'
      - font-style: italic
      - letter-spacing: 1px
      - justify-self: start
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.room_select
        option: '[[[ return variables.room_name; ]]]'
  racing_mechanical_switch:
    show_icon: true
    show_name: true
    show_state: true
    state:
    - styles:
        card:
        - background: linear-gradient(145deg, rgba(40, 20, 25, 0.95), rgba(15, 8,
            10, 0.95))
        - border-top: 2px solid var(--primary-neon)
        - box-shadow: inset 0px 0px 10px rgba(var(--neon-rgb), 0.15), 0 0 6px rgba(var(--neon-rgb),
            0.3)
        icon:
        - color: var(--primary-neon)
        - filter: drop-shadow(0px 0px 4px var(--primary-neon))
        name:
        - color: '#ffffff'
        - text-shadow: 0px 0px 4px rgba(255,255,255,0.3)
        state:
        - color: var(--primary-neon)
      value: 'on'
    styles:
      card:
      - height: 65px
      - background: linear-gradient(145deg, rgba(28, 30, 36, 0.95), rgba(18, 20, 24,
          0.95))
      - border: 1px solid rgba(255,255,255,0.03)
      - border-top: 2px solid rgba(255,255,255,0.08)
      - border-radius: 3px
      - clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px)
          100%, 0 100%, 0 8px)
      - transition: all 0.2s ease
      - padding: 8px
      grid:
      - grid-template-areas: '"i n" "i s"'
      - grid-template-columns: 35px 1fr
      - grid-template-rows: 1fr 1fr
      icon:
      - color: '#444'
      - width: 22px
      name:
      - color: '#b9bdcf'
      - font-size: 12px
      - font-weight: '600'
      - justify-self: start
      - padding-left: 8px
      - text-transform: uppercase
      - letter-spacing: 1px
      - white-space: nowrap
      - overflow: hidden
      - text-overflow: ellipsis
      - width: 100%
      state:
      - color: '#555'
      - font-size: 11px
      - font-weight: '900'
      - justify-self: start
      - padding-left: 8px
      - text-transform: uppercase
    tap_action:
      action: toggle
