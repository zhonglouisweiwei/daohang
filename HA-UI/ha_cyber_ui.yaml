title: 赛博中控 - CyberHome
button_card_templates:
  cyber_glow_box:
    styles:
      card:
        - background: "rgba(10, 15, 25, 0.4)"
        - backdrop-filter: "blur(10px)"
        - border-radius: "16px"
        - padding: "16px"
        - margin-bottom: "16px"
        - border: "1px solid rgba(0, 210, 255, 0.2)"
        - box-shadow: "0 0 20px rgba(0, 210, 255, 0.1)"
  room_nav_btn:
    show_name: true
    show_icon: false
    styles:
      card:
        - height: "55px"
        - background: "rgba(255, 255, 255, 0.03)"
        - backdrop-filter: "blur(8px)"
        - border: "1px solid rgba(255, 255, 255, 0.05)"
        - border-radius: "12px"
        - transition: "all 0.3s ease"
        - color: "#ccc"
        - margin-bottom: "12px"
        - box-shadow: "0 4px 6px rgba(0,0,0,0.1)"
      name:
        - font-size: "16px"
        - font-weight: "bold"
        - letter-spacing: "2px"
    state:
      - operator: template
        value: >
          [[[ return states['input_select.room_select'].state === variables.room_name; ]]]
        styles:
          card:
            - background: "rgba(0, 210, 255, 0.1)"
            - border: "1px solid #00d2ff"
            - transform: "translateX(-10px) scale(1.02)"
            - box-shadow: "0 0 20px rgba(0, 210, 255, 0.5), inset 0 0 10px rgba(0, 210, 255, 0.2)"
          name:
            - color: "#ffffff"
            - text-shadow: "0 0 8px #00d2ff"
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.room_select
        option: "[[[ return variables.room_name; ]]]"
  cyber_switch:
    show_state: false
    show_name: true
    show_icon: true
    styles:
      card:
        - height: "80px"
        - background: "rgba(20, 20, 25, 0.6)"
        - border-radius: "12px"
        - border: "1px solid rgba(255,255,255,0.05)"
        - padding: "10px"
        - transition: "all 0.3s ease"
        - margin-bottom: "8px"
      grid:
        - grid-template-areas: '"i n"'
        - grid-template-columns: "40% 60%"
      icon:
        - color: "#444"
        - width: "28px"
        - transition: "all 0.3s ease"
      name:
        - color: "#777"
        - font-size: "14px"
        - justify-self: "start"
        - align-self: "center"
    state:
      - value: "on"
        styles:
          card:
            - background: "rgba(30, 35, 45, 0.8)"
            - border: "1px solid var(--accent-color, #ff007f)"
            - box-shadow: "0 0 15px var(--accent-color, rgba(255, 0, 127, 0.3))"
          icon:
            - color: "var(--accent-color, #ff007f)"
            - filter: "drop-shadow(0 0 8px var(--accent-color, #ff007f))"
          name:
            - color: "#fff"
            - text-shadow: "0 0 2px rgba(255,255,255,0.2)"
  cyber_round_btn:
    show_name: true
    show_state: true
    styles:
      card:
        - aspect-ratio: "1/1"
        - border-radius: "20%"
        - background: "rgba(20, 20, 25, 0.6)"
        - border: "1px solid rgba(255,255,255,0.05)"
        - margin-bottom: "8px"
      icon:
        - color: "#444"
        - width: "30%"
      name:
        - color: "#777"
        - font-size: "12px"
        - margin-top: "4%"
      state:
        - color: "#999"
        - font-size: "10px"
    state:
      - value: "on"
        styles:
          card:
            - border: "1px solid #00efff"
            - box-shadow: "0 0 15px rgba(0, 239, 255, 0.3)"
          icon:
            - color: "#00efff"
          name:
            - color: "#fff"

